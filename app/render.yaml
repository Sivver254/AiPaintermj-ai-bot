services:
  - type: web
    name: ai-paintermj-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: BASE_URL
        sync: false
      - key: HORDE_API_KEY
        sync: false
      - key: DAILY_FREE_LIMIT
        sync: false